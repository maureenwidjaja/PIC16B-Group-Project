{% extends "layout.html" %}

{% block body %}

    <header>
      <h1>Book Recommendations</h1>

    </header>


    <main>
      <p>Please enter a book you enjoy that you'd like similar recommendations for </p>
      <form method="POST" action="/recommend">
        <label for="book">Enter a book title: </label>
        <input type="text" name="book" required>
        <button type="submit">Get Recommendations</button>
      
      </form>
    </main>


{% endblock %}
